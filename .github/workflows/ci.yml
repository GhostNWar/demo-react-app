name: CI Workflow

on:
  push:
    branches:
      - features/*
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install

      - run: npm test

      - run: npm run build

      - name: Upload build to temporary S3 path
        run: aws s3 sync ./build s3://react-dev-artifact-bucket/${GITHUB_SHA}/ --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
